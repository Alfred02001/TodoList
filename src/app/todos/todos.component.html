<section class="heading-section">
    <h1 class="title is-1 has-text-centered">Lista de Tareas</h1>
</section>

<div class="container add-todo-box-container">
    <div class="add-todo-box">

        <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
            <h2 class="title is-5">Nueva Tarea</h2>

            <div class="field is-grouped" style="margin: 0">
                <p class="control is-expand">
                    <input ngModel #todoTextField="ngModel" required minlength="2" name="text" type="text" class="input"
                        placeholder="Escriba su tarea aqui...">
                </p>
                <p class="control">
                    <button type="submit" class="button alt-gradient-button">
                        <i class="material-icons">add</i>
                        Agregar Tarea
                    </button>
                </p>
            </div>

            
                <!--<p class="help is-danger" *ngIf="todoTextField.valid">Porfavor ingrese texto en la tarea</p>
                <p class="help is-danger" *ngIf="todoTextField.valid">El texto debe tener al menos 2
                    caracteres</p>-->
            


        </form>

    </div>
</div>

<section class="section">
    <div class="container">

        <div class="todos-list">

            <app-todo-item *ngFor="let todo of todos" [todo]="todo" (todoClicked)="toggleCompleted(todo)"
                (editClicked)="editTodo(todo)" (deleteClicked)="deleteTodo(todo)"></app-todo-item>

        </div>

    </div>
</section>
